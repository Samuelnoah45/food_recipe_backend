table:
  name: comments
  schema: public
object_relationships:
  - name: food
    using:
      foreign_key_constraint_on: food_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - comment
        - created_at
        - food_id
        - updated_at
        - user_id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - comment
        - created_at
        - updated_at
        - food_id
        - id
        - user_id
      filter: {}
  - role: user
    permission:
      columns:
        - comment
        - created_at
        - updated_at
        - food_id
        - id
        - user_id
      filter: {}
      allow_aggregations: true
