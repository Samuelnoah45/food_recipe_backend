table:
  name: food
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: Ingredients
    using:
      foreign_key_constraint_on:
        column: food_id
        table:
          name: Ingredients
          schema: public
  - name: comments
    using:
      foreign_key_constraint_on:
        column: food_id
        table:
          name: comments
          schema: public
  - name: images
    using:
      foreign_key_constraint_on:
        column: food_id
        table:
          name: images
          schema: public
  - name: ratings
    using:
      foreign_key_constraint_on:
        column: food_id
        table:
          name: rating
          schema: public
  - name: steps
    using:
      foreign_key_constraint_on:
        column: food_id
        table:
          name: steps
          schema: public
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - category
        - description
        - duration
        - title
        - user_id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - category
        - description
        - duration
        - title
        - id
        - user_id
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns:
        - category
        - description
        - duration
        - title
        - id
        - user_id
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: user
    permission:
      columns:
        - category
        - description
        - duration
        - title
        - id
        - user_id
      filter: {}
      check: null
