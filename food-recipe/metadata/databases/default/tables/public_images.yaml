table:
  name: images
  schema: public
object_relationships:
  - name: food
    using:
      foreign_key_constraint_on: food_id
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - url
        - food_id
        - id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - id
        - url
        - food_id
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns:
        - url
        - food_id
        - id
      filter: {}
update_permissions:
  - role: user
    permission:
      columns: []
      filter: {}
      check: null
