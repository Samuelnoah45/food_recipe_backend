table:
  name: steps
  schema: public
object_relationships:
  - name: food
    using:
      foreign_key_constraint_on: food_id
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - stepNumber
        - instruction
        - food_id
        - id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - id
        - instruction
        - stepNumber
        - food_id
      filter: {}
  - role: user
    permission:
      columns:
        - stepNumber
        - instruction
        - food_id
        - id
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: user
    permission:
      columns:
        - stepNumber
        - instruction
        - food_id
        - id
      filter: {}
      check: null
