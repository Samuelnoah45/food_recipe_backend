table:
  name: users
  schema: public
array_relationships:
  - name: comments
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: comments
          schema: public
  - name: food
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: food
          schema: public
  - name: ratings
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: rating
          schema: public
insert_permissions:
  - role: anonymous
    permission:
      check: {}
      columns:
        - id
        - name
        - email
        - password
        - verificationToken
        - verifyEmail
select_permissions:
  - role: anonymous
    permission:
      columns:
        - email
        - id
        - name
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns:
        - email
        - id
        - name
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: user
    permission:
      columns: []
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
